{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Plan a Trip{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
            {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post">
      <label for="destination">Where to?</label>
      <input name="destination" id="destination" value="{{ request.form['destination'] }}" required>
      <input type="submit" value="Generate a Trip">
  </form>
{% endblock %}
